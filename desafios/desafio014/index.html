<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 014</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        thead > tr > th, .media, .nota-media {
            background-color: gray;
            color: white;
        }

        .disciplina, .media {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Notas Exatas e Humanas
        </caption>
        <thead>
            <tr>
                <th rowspan="2" escope="col">Área</th>
                <th rowspan="2" escope="col">Disciplina</th>
                <th colspan="2" escope="colgroup">Notas</th>
                <th rowspan="2" escope="col">Média</th>
            </tr>
            <tr>
                <th escope="col">Nota 1</th>
                <th escope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" escope="rowgroup">Exatas</th>
                <td class="disciplina">Matemática</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td class="disciplina">Física</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td class="disciplina">Química</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td class="disciplina">Biologia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <th colspan="4" class="media" escope="row">Média de Exatas</th>
                <td class="nota-media">0,0</td>
            </tr>
            <tr>
                <th rowspan="2" escope="rowgroup">Humanas</th>
                <td class="disciplina">História</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td class="disciplina">Geografia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <th colspan="4" class="media">Média de Humanas</th>
                <td class="nota-media">0,0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
